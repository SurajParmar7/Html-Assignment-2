<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/responsiveinnerpage.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fulid">
        <div class="left">
            <div><img src="images/menu-bar.svg" id="menu-bar"></div>
            <div><img src="images/header-logo.svg" id="logo"></div>
            <div>
                <div><img src="images/search-icon.svg" id="search">
                    <div>
                        <p id="sea">search</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div><img src="images/notification-icon.svg" id="notification"></div>
            <div>
                <div><img src="images/profile.png" id="profile"></div>
                <div>
                    <p id="name">Josh&nbsp;Doe</p>
                </div>
            </div>
            <div>
                <img src="images/downward-arrow.svg" id="downward">
            </div>
        </div>
    </div>
    <div class="container-fuild">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar">
                    <div class="first"></div>
                    <div><img src="images/dashboard-active.svg" id="dashboard">
                        <p id="dashboardtext">Dashboard</p>
                    </div>
                    <div class="secound"><img src="images/graph-default.svg" id="graph">
                        <p id="Analysistext">Analysis</p>
                    </div>
                    <div class="third"><img src="images/inbox-default.svg" id="inbox">
                        <p id="inboxtext">Inbox</p>
                    </div>
                    <div class="forth"><img src="images/clock-default.svg" id="clock">
                        <p id="history">History</p>
                    </div>
                    <div class="fifth"><img src="images/user-default.svg" id="user">
                        <p id="usertext">Users</p>
                    </div>
                    <div class="six"><img src="images/maintenance-default.svg" id="maintenance">
                        <p id="maintenancetext">Maintenance</p>
                    </div>
                    <div class="seven"><img src="images/setting-default.svg" id="setting">
                        <p id="settingtext">Setting</p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="container-fuild">

                    <div class="row">
                        <div class="col-md-12">
                            <h3 id="analysis">Analysis</h3>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-md-12">
                        <p>One Column</p>

                        <form action="">
                            <input type="text" id="namebox" placeholder="name">
                            <select name="dropdown" id="namebox" placeholder="dropdown">
                                <option value="" disable selected hidden>dropdown</option>
                            </select>
                            <textarea id="textarea" placeholder="multipal line"></textarea>

                        </form>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-md-12" style="margin-left: 3%;">
                            <p>Two Column</p>
                            <form action="">

                                <input type="text" id="name1" placeholder="name">
                                <input type="text" id="uname1" value="John doe">


                            </form>
                            <form action="">

                                <input type="text" id="password" placeholder="password">
                                <select name="dropdown" id="dropdown" placeholder="dropdown">
                                    <option value="" disable selected hidden>dropdown</option>
                                </select>
                        </div>

                    </div>
                    <div class="row justify-content-start">
                        <div class="col-md-12" style="margin-left: 3%;">
                            <p>Three Column</p>
                            <form action="">
                                
                                <input type="text" id="focus" placeholder="focus">
                                <input type="password" id="pas" value="password">
                                <input type="text" id="disable" value="John doe">
                                
            
                            </form>
            
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-md-12" style="margin-left: 3%;">
                            <p>Four column</p>
                            <form action="">
                               
                                    <input type="text" id="ui" placeholder="Ui designer">
                                    <input type="text" id="f4name" placeholder="Name">
                                    <input type="text" id="f4name" placeholder="johndoe">
                                    <select name="dropdown" id="f4name" placeholder="select">
                                        <option value=""disable selected hidden>select</option>
                                    </select>
                
                
                                
                            </form>
                        </div>
                    </div>






                </div>
