<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsivedashboard.css">
</head>

<body>
    <div class="main">

        <div id="a1"><img id="menu" src="images/menu-bar.svg" alt="menu-bar"></div>

        <div id="a2"><img id="logo" src="images/logo.svg" alt="logo"></div>
        <div id="a3"><img id="search" src="images/search-icon.svg" alt="search"></div>
        <div id="a4">
            <p id="searchtext">Search</p>
        </div>
        <div id="a5"> <img id="bell" src="images/notification-icon.svg" alt="notification-icon"></div>
        <div id="a6"><img id="profilepic" src="images/profile.png" alt="profile"></div>
        <div id="a7">
            <p id="johndoe">John Doe</p>
        </div>
        <div><img id="arrow" src="images/downward-arrow.svg" alt="arrow"></div>


    </div>
    <div class="container">

        <div class="sidebar">
            <div class="side-item">
                <img class="img" src="images/dashboard-default.svg" alt="dashboard">
                <p id="d">Dashboard</p>
            </div>

            <div class="side-item">
                <img class="img" src="images/graph-default.svg" alt="dashboard">
                <p >Analysis</p>
            </div>
            <div class="side-item">
                <img class="img" src="images/inbox-default.svg" alt="dashboard">
                <p >Inbox</p>
            </div>
            <div class="side-item">
                <img class="img" src="images/clock-default.svg" alt="dashboard">
                <p>Hestory</p>
            </div>
            <div class="side-item">
                <img class="img" src="images/user-default.svg" alt="dashboard">
                <p >Users</p>
            </div>
            <div class="side-item">
                <img class="img" src="images/maintenance-default.svg" alt="dashboard">
                <p >Maintenance</p>
            </div>
            <div class="side-item">
                <img class="img" src="images/setting-default.svg" alt="dashboard">
                <p >Setting</p>
            </div>

        </div>
   


    </div>



    </div>
</body>

</html>
