<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">

</head>
<body>
    <div id="header">
        <img id="menu" src ="images/menu-bar.svg" alt="menu-bar">
        <img id="logo" src="images/logo.svg" alt="logo">
         <img id="search" src="images/search-icon.svg" alt="search">
         <p id="searchtext">Search</p>
         <img id="bell" src="images/notification-icon.svg" alt="notification-icon">
         <img id="profilepic" src="images/profile.png" alt="profile">
         <p id="johndoe">John Doe</p>
         <img id="arrow" src="images/downward-arrow.svg" alt="arrow">
    </div>
    <div class="sidebar">
        <img id="ddefault" src="images/dashboard-default.svg" alt="dashboard">
        <p id="d">Dashboard</p>
        <img id="graph" src="images/graph-default.svg" alt="graph">
        <p id="g">Analysis</p>

    </div>
</body>
</html>
